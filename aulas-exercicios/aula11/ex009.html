<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País de Origem</title>
    <style>
        #res{
            padding-top: 15px;
        }
    </style>
</head>
<body>
    <H1>Qual seu país?</H1>
    Digite seu país: <input type="text" name="txt1" id="txt1">
    <input type="button" value="verificar" onclick="verificar()">
    <div id="res"></div>
    <script>
        function verificar() {
            var txt = document.getElementById('txt1')
            var res = document.getElementById('res')
            var pais = String(txt.value)
            res.innerHTML = `Você nasceu em ${pais}.`
            if (pais == 'Brasil') {
                res.innerHTML += `<p>Por isso, você é brasileiro</p>`
            } else{
                res.innerHTML += `<p>Você é estrangeiro</p>`
            }
        }
    </script>
</body>
</html>
